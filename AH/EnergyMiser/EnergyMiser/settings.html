<!DOCTYPE html><html>	<head>		<title>Energy Miser</title>		<meta name="viewport" content="width=device-width, initial-scale=1">		<link rel="stylesheet" type="text/css" href="style.css">	</head>	<body>		<div class="topnav">			<h1>Energy Miser (v%version%)</h1>		</div>		<ul>			<li><a href="/">Home</a></li>			<li><a href="/chart">Chart</a></li>			<li><a href="/settings">Settings</a></li>			<li><a href="/log">Logs</a></li>			<li><a href="/upload">Uploader</a></li>		</ul>		<h2>Settings</h2>		<p>		<table style = "margin-left:auto;margin-right:auto;">			<tr>				<td style = "text-align:right">					<form action = "/set">						A2D resolution (needs reboot): </td>				<td style = "width:20"><input type="number" min="0" max="30"					name="a2dresolution" value=%a2dresolution% size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr>			<tr>				<td style = "text-align:right">					<form action = "/set">						Detection Band Width: </td>				<td style = "width:20"><input type="number" min="0" max="30"					name="hysteresis" value=%hysteresis% size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr>			<tr>				<td style = "text-align:right">					<form action = "/set">						Load offset: </td>				<td style = "width:20"><input type="number" min="0" max="30"					name="loadoffset" value=%loadoffset% size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr		</table>				<table style = "margin-left:auto;margin-right:auto;">					<tr>				<td style = "text-align:right">					<form action = "/set">email to: </td>				<td style = "width:200"><input type="text"					name="email" value="%email%" size="50"></td>						<td style = "width:10"><a><button class="button button-set">Set</button></a></td>									</form>								</tr>		</table>		</p>			</body></html>
