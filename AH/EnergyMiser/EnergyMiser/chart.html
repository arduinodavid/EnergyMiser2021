<!DOCTYPE html><html>	<head>			<title>Energy Miser</title>		<meta name="viewport" content="width=device-width, initial-scale=1">		<link rel="stylesheet" type="text/css" href="style.css">		<script src="https://code.highcharts.com/highcharts.js"></script>		<script src="https://code.highcharts.com/modules/exporting.js"></script>		<script src="https://code.highcharts.com/modules/export-data.js"></script>	 </head>	<body>		<div class="topnav">			<h1>Energy Miser (v%version%)</h1>		</div>		<ul>			<li><a href="/">Home</a></li>			<li><a href="/chart">Chart</a></li>			<li><a href="/settings">Settings</a></li>			<li><a href="/log">Logs</a></li>			<li><a href="/upload">Uploader</a></li>		</ul>		<h2>Load</h2>				<p>			<h3>				Seconds: <span id="data"></span>			</h3>		</p>				<div id="count" class="container"></div>	<script>		var chartT = new Highcharts.Chart({		  chart:{ renderTo : 'count' },		  title: { text: 'Count' },		  series: [{			showInLegend: false,			data: []		  }],		  plotOptions: {			line: { animation: false,			  dataLabels: { enabled: false }			},					  },		  		  series: [{ name: '30 sec ave' }, {name: 'val now'}, {name: "threshold"}],		  yAxis: {			title: { text: 'Count' }		  },		  		  navigation: {				buttonOptions: {					enabled: true				},		    },		  credits: { enabled: false }		});				if (!!window.EventSource) {			var source = new EventSource('/events');						source.addEventListener('count', function(e) {				var x = (new Date()).getTime();				var resp = e.data;				var vals = resp.split(",");				var ave = parseInt(vals[0]);				var now = parseInt(vals[1]);								var thresh = parseInt(vals[3]);								chartT.series[0].addPoint(ave, true, false, true);				chartT.series[1].addPoint(now, true, false, true);				chartT.series[2].addPoint(thresh, true, false, true);								document.getElementById("data").innerHTML = vals[2];				}, false);			}	</script>		</body></html>
