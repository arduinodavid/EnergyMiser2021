<!DOCTYPE html><html>	<head>		<title>Energy Miser APH</title>		<meta name="viewport" content="width=device-width, initial-scale=1">			<link rel="icon" href="data:,">				<link rel="stylesheet" type="text/css" href="style.css">					</head>	<body>		<h2>			<a href="/">Energy Miser APGH</a>		</h2>		<h2>			<span id="state"><strong>%state%</strong></span>		</h2>		<h3>			<a href="/poweron"><button class="button">ON</button></a><!--			<a href="/poweroff"><button class="button button2">OFF</button></a>--><!--			AH15 added--><!--			<a href = button onclick="confirmOff()"<button class="button button2">OFF</button></a>-->			<a><button onclick="confirmOff()" class="button button2">OFF</button></a><!--			Reset all to Defaults: <a><button onclick="confirmReset()" class="button button-set">Set</button></a>--><!--			AH15-->		</h3><!--		<p>&nbsp;</p> <!--  this is like a carridge return -->		<h2>			<span id="currentStatus"><strong></strong></span>		</h2>				<h2>			<span id="timeLeft"><strong>%timer%</strong></span>		</h2>		<p>&nbsp;</p> <!--  this is like a carridge return -->				<p>		<h3>			Load: <span id="load"></span>		</h3>		</p>						<p>		<h3>			loadNow: <span id="loadNow"></span>		</h3>		</p>		<p>		<h3>			Reset all to Defaults: <a><button onclick="confirmReset()" class="button button-set">Set</button></a>		</h3>		</p>		<p>		<table style = "margin-left:auto;margin-right:auto;">			<tr>				<td style = "text-align:right">					<form action = "/set">						Threshold (~watts): </td>				<td style = "width:20"><input type="text" name="threshold" value=%currentthreshold% size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr>			<tr>				<td style = "text-align:right">					<form action = "/set">						Start delay time (mins): </td>				<td style = "width:20"><input type="number" min="1" max="30"					name="startdelay" value="%startdelay%" size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr>			<tr>				<td style = "text-align:right">					<form action = "/set">						End delay time (mins): </td>				<td style = "width:20"><input type="number" min="1" max="30"					name="enddelay" value="%enddelay%" size="4"></td>				<td style = "width:20"><a><button class="button button-set">Set</button></a></td>				</form>			</tr>		</table>		</p>			</body>		<script>				function confirmOff() {			if (confirm("Do you really want to turn power OFF?")) {				window.location.replace("/poweroff");			}		}		function confirmReset() {			if (confirm("Do you really want to reset?")) {				window.location.replace("/setdefaults");			}		}	setInterval(function () { // Get these values (once per second)		var xhttp = new XMLHttpRequest();		xhttp.onreadystatechange = function () {			if (this.readyState == 4 && this.status == 200) {				var resp = this.responseText;				var vals = resp.split(",");				document.getElementById("load").innerHTML = vals[0];				document.getElementById("state").innerHTML = vals[1];				document.getElementById("currentStatus").innerHTML = vals[2];				document.getElementById("timeLeft").innerHTML = vals[3];				document.getElementById("loadNow").innerHTML = vals[4];			}};		xhttp.open("GET", "/getvalues", true);		xhttp.send();	}, 1000);		</script></html>
